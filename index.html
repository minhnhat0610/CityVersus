<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Versus</title>
    <link href="CSS/env-setup.css"rel="stylesheet" />
    <link href="CSS/main.css" rel="stylesheet"/>
</head>
<body>
    <section class="background">
        <div class="animation-container">
            <span class="animation1">city</span>
        </div>
        <div class="divider">
            <div></div>
            <div></div>
        </div>
        <div class="animation-container">
            <span class="animation2">versus</span>

        </div>
    </section>

    <section class="body-content">
        <div class="city-container">
            <div class="city-selection">
                <form>
                    <fieldset>
                        <label for="city1">Pick a City</label>
                        <div>
                             <input type="text" id="city1" name="city1" required>
                            <ul class="suggestion">

                            </ul>
                        </div>
                       
                    </fieldset>
                </form>
            </div>

            <div class="city-result">
                <div class="city-banner">
                    <p class="city-name">Louisville</p>
                </div>
                <div class="infor-slider">
                    <div class="basic-infor">
                        <div class="slide-title">
                            basic information
                        </div>
                        <div class="row">
                            <label for="state1">state:</label>
                            <input type="text" name="state1" id="state1" readonly value="kentucky">
                        </div>

                        <div class="row">
                            <label for="country1">country:</label>
                            <input type="text" name="country1" id="country1" readonly value="united state">
                        </div>

                        <div class="row">
                            <label for="timezone1">time zone:</label>
                            <input type="text" name="timezone1" id="timezone1" readonly value="new york">
                        </div>

                        <div class="row">
                            <label for="urban1">urban area:</label>
                            <input type="text" name="urban1" id="urban1" readonly value="louisville">
                        </div>

                        <div class="row">
                            <label for="population1">polulation:</label>
                            <input type="text" name="polulation1" id="population1" readonly value="121541">
                        </div>


                    </div>
                    <div class="city-score">
                        <div class="slide-title">
                            city scores
                        </div>

                    </div>
                </div>
                <div class="indicator">
                    <div class="current-slide"></div>
                    <div></div>
                </div>
            </div>


            <div class="vote">
                <i class="far fa-times-circle"></i>
            </div>
        </div>

        <div class="city-container">
            <div class="city-selection">
                <form>
                    <fieldset>
                        <label for="city2">Pick a City</label>
                        <div>
                            <input type="text" id="city2" name="city2" required>
                           <ul class="suggestion">

                           </ul>
                       </div>  
                    </fieldset>
                </form>
            </div>

            <div class="city-result">
                <div class="city-banner">
                    <p class="city-name">indianapolis</p>
                </div>

                <div class="infor-slider">
                    <div class="basic-infor">
                        <div class="slide-title">
                            basic information
                        </div>
                        <div class="row">
                            <label for="state1">state:</label>
                            <input type="text" name="state1" id="state1" readonly value="kentucky">
                        </div>

                        <div class="row">
                            <label for="country1">country:</label>
                            <input type="text" name="country1" id="country1" readonly value="united state">
                        </div>

                        <div class="row">
                            <label for="timezone1">time zone:</label>
                            <input type="text" name="timezone1" id="timezone1" readonly value="new york">
                        </div>

                        <div class="row">
                            <label for="urban1">urban area:</label>
                            <input type="text" name="urban1" id="urban1" readonly value="louisville">
                        </div>

                        <div class="row">
                            <label for="polulation2">polulation:</label>
                            <input type="text" name="polulation2" id="population2" readonly value="121541">
                        </div>

                    </div>
                    <div class="city-score">
                        <div class="slide-title">
                            city scores
                        </div>


                    </div>
                </div>

                <div class="indicator">
                    <div class="current-slide"></div>
                    <div></div>
                </div>
            </div>

            <div class="vote">
                <i class="far fa-times-circle"></i>  
            </div>
        </div>

        <div class="control-button">
            <button type="button" id="city-selection-btn">go</button>
            <button class="hide-btn" type="button" id="city-vote-btn">vote</button>
        </div>

        <div class="city-divider">
            <span class="">vs</span>
        </div>
    </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/e23e09cf11.js" crossorigin="anonymous"></script>
<script src="JS/main.js" type="module"></script>
</body>
</html>
